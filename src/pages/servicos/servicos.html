<ion-header>
    <ion-navbar>
      <ion-title>
        Serviços
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <ion-list>
      <button ion-item (click)="buttonClick(1)">
          Serviço 1
      </button>
      <button ion-item (click)="buttonClick(2)">
          Serviço 2
      </button>
      <button ion-item (click)="buttonClick(3)">
          Serviço 3
      </button>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <button ion-button full icon-start>
      <ion-icon name="add"></ion-icon>
        Incluir
    </button>
  </ion-footer>
